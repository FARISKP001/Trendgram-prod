<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/Linkie.ico" />

  <!-- ✅ Mobile-safe viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- ✅ Force light color scheme -->
  <meta name="color-scheme" content="light" />

  <title>TrendGram</title>

  <!-- ✅ Cloudflare Turnstile -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

  <!-- ✅ Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-C8C48NM4EG"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-C8C48NM4EG');
  </script>

  <!-- ✅ Global safe-area & mobile fix styles -->
  <style>
    html, body {
      padding: 0;
      margin: 0;
      font-family: system-ui, sans-serif;
      overscroll-behavior-y: auto;
      -webkit-tap-highlight-color: transparent;
      background-color: #f0f4f8;
      color-scheme: light;
    }

    @supports (height: 100dvh) {
      html, body {
        height: 100dvh;
      }
    }

    @supports not (height: 100dvh) {
      html, body {
        height: 100vh;
      }
    }

    /* ✅ Prevent iOS bounce and layout shift */
    body {
      position: relative;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }

    input, button, textarea, select {
      font: inherit;
    }

    /* ✅ Safe-area fallback for padding */
    :root {
      --safe-area-inset-top: env(safe-area-inset-top);
      --safe-area-inset-bottom: env(safe-area-inset-bottom);
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <!-- ✅ Main React app entry -->
  <script type="module" src="/src/main.jsx"></script>

  <!-- ✅ Persist dark mode -->
  <script>
    if (localStorage.getItem('darkMode') === 'true') {
      document.documentElement.classList.add('dark');
    }
  </script>
</body>
</html>
